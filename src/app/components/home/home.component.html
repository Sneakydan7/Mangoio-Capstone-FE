<div class="welcome-back d-flex justify-content-center">
  <h1 class="text-light font-jap p-4">
    おかえり<span class="font-jap text-danger ms-2" style="font-style: italic"
      >!</span
    >
  </h1>
</div>

<div>
  <h1 class="font-logo text-light gradient-bg ps-4 p-2">I più votati</h1>
  <div class="row my-5">
    <div
      *ngFor="let manga of mangasScore"
      class="col-sm-4 col-md-2 d-flex justify-content-around"
    >
      <article class="card mt-4">
        <img
          class="card__background"
          src="{{ manga.imageUrl }}"
          alt="Photo of
        Cartagena's cathedral at the background and some colonial style houses"
          width="100%"
          height="100%"
        />
        <div class="card__content | flow" style="width: 100%">
          <div class="card__content--container | flow">
            <h2 class="card__title text-light">
              {{ manga.title }}
            </h2>
            <div class="card__description text-light">
              <div>
                {{ manga.score
                }}<i
                  class="fa-solid fa-star fs-6 ms-2 text-rainbow-animation"
                ></i>
              </div>
            </div>
          </div>
          <div class="row justify-content-around mt-1">
            <button type="button" class="btn mango-color card__button col-6">
              <i class="fa-solid fa-info"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger card__button col-3"
              (click)="addMangaToList(manga.id)"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
<div class="d-flex mt-3 ms-3">
  <div class="ms-2" *ngIf="pageScore != 0">
    <button
      (click)="loadPreviousPageScore()"
      class="btn bg-danger rounded-5 overflow-hidden"
      style="font-size: 14px"
    >
      <i class="fa-solid fa-angle-left"></i>
    </button>
  </div>
  <div *ngIf="pageScore < totalPagesScore - 1" class="ms-2">
    <button
      (click)="loadNextPageScore()"
      class="btn bg-danger rounded-5 overflow-hidden"
      style="font-size: 14px"
    >
      <i class="fa-solid fa-angle-right"></i>
    </button>
  </div>
</div>
