<nav
  class="navbar navbar-expand-lg bg-dark border-bottom border-light fixed-top"
  data-bs-theme="dark"
>
  <div class="container-fluid">
    <a class="navbar-brand"
      ><img
        src="../../../assets/images/mangonav-removebg-preview.png"
        alt=""
        style="width: 80px"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="#"
            [routerLink]="['/home']"
            *ngIf="userLoggedIn"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="#"
            [routerLink]="['/tracker']"
            *ngIf="userLoggedIn"
            >La tua lista</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            *ngIf="!userLoggedIn"
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            *ngIf="!userLoggedIn"
            class="nav-link"
            [routerLink]="['/register']"
            routerLinkActive="active"
            >Registrati</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            [routerLink]="['/about']"
            routerLinkActive="active"
            *ngIf="!userLoggedIn"
            >Chi siamo</a
          >
        </li>
        <form class="d-flex ps-5" role="search" *ngIf="userLoggedIn">
          <input
            class="form-control me-2 rounded-max searchbar"
            type="search"
            placeholder="Premi invio per cercare..."
            aria-label="Search"
            [(ngModel)]="searchInput"
            name="searchInput"
            (keydown.enter)="search()"
            style="font-size: 12px"
          />
        </form>
      </ul>

      <div class="d-none d-md-flex" *ngIf="userLoggedIn">
        <button
          class="btn btn-danger h-100 rounded-max logout"
          (click)="logout()"
        >
          <i
            class="fa-solid fa-right-from-bracket p-0 m-0"
            style="font-size: 15px"
          ></i>
        </button>
      </div>
    </div>
  </div>
</nav>
